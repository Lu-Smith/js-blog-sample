    <title>Contact</title>

<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button id="open">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="content contact-content">
        <h1>Get in touch</h1>
        <form action="https://formsubmit.co/artistlunasmith@gmail.com" method="POST">
          <div class="form-control">
            <input type="text" name="name" required />
            <label for="name">Name</label>
          </div>
          <div class="form-control">
            <input type="email" name="email"  required />
            <label for="email">Email</label>
          </div>
          <div class="form-control">
            <textarea  name="message" placeholder="Your message" required ></textarea>
          </div>
          <input type="checkbox" name="checkbox" value="Check Me" class="checkbox"/>
          <label for="checkbox">Check Me</label>
          <input type="hidden" name="_next" value="https://js-animations-luna-smith.netlify.app/thankyou.html />
          <input type="hidden" name="_subject" value="Message from my JS Animation Page" />
          <button class="btn" type="submit">Send</button>
        </form>
    </div>
    </div>
